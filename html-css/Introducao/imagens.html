<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Imagens</title>
   </head>
   <body>
      <h1>Dimencionamento de imagens</h1>
      <div>
         <h2>Imagem de tamanho full retirado da web</h2>
         <img src="./img/html-full.webp" alt="Logo html 5" />
      </div>
      <div>
         <h2>Imagem redimensionada utilizando o gimp</h2>
         <img src="./img/logo-css-250.png" alt="Logo css 3" />
      </div>
      <div>
         <h2>Imagem utilizando servidor da web</h2>
         <img style="width: 250px;"
            src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png"
            alt="Logo JS"
         />
      </div>
   </body>
</html>
